name: reviewdog
on: [pull_request]
jobs:
  misspell:
    name: runner / misspell
    permissions:
      pull-requests: read
      issues: read
      repository-projects: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: misspell
        uses: reviewdog/action-misspell@f5734f72dd00fca1422c8123fdea9488eb63b827 # v1
        with:
          github_token: ${{ secrets.github_token }}
          locale: "US"
          pattern: "*.md"
