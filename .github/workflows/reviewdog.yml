name: reviewdog
on: [pull_request]
jobs:
  misspell:
    name: runner / misspell
    permissions:
      pull-requests: read
      issues: read
      repository-projects: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: misspell
        uses: reviewdog/action-misspell@ef8b22c99dbd3c548307b6a8e64a6408e10de018 # v1.23.0
        with:
          github_token: ${{ secrets.github_token }}
          locale: "US"
          pattern: "*.md"
